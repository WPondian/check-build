<div class="modal">
  <h2 mat-dialog-title class="pl-0">Cadastro de Material</h2>
  <form class="example-form">
    <mat-form-field class="w-100">
      <mat-label>Nome</mat-label>
      <input matInput />
    </mat-form-field>

    <table class="w-100" cellspacing="0">
      <tr>
        <td class="pr-2">
          <mat-form-field class="w-100">
            <mat-label>Quantidade</mat-label>
            <input matInput />
          </mat-form-field>
        </td>
        <td class="pl-2">
          <mat-form-field class="w-100">
            <mat-label>Valor</mat-label>
            <input matInput />
          </mat-form-field>
        </td>
      </tr>
    </table>
    <mat-form-field class="w-100">
      <mat-label>Descrição</mat-label>
      <textarea matInput placeholder="Descrição do material"></textarea>
    </mat-form-field>
  </form>

  <mat-dialog-actions class="justify-end">
    <button mat-flat-button color="warn" mat-dialog-close>Close</button>
    <button class="btn-padrao" mat-flat-button>Salvar</button>
  </mat-dialog-actions>
</div>
